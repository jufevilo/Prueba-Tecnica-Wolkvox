<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PT Felipe Villa</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card shadow border-0 m-2" style="width: 30rem">
        <div class="card-body">
          <h4 class="card-title text-center mt-4">Sign Up</h4>
        </div>
        <div class="d-flex px-md-5 px-sm-3 px-3">
          <img src="/images/bluce-circle.svg" width="15px" class="" alt="..." />
          <div class="input-group p-1 my-1">
            <input
              type="text"
              class="form-control py-2"
              placeholder="USERNAME"
              aria-label="USERNAME"
            />
          </div>
        </div>
        <div class="d-flex px-md-5 px-sm-3 px-3">
          <img src="/images/bluce-circle.svg" width="15px" class="" alt="..." />
          <div class="input-group p-1 my-1">
            <input
              type="text"
              class="form-control py-2"
              placeholder="E-MAIL"
              aria-label="E-MAIL"
            />
          </div>
        </div>
        <div class="d-flex px-md-5 px-sm-3 px-3">
          <img src="/images/bluce-circle.svg" width="15px" class="" alt="..." />
          <div class="input-group p-1 my-1">
            <input
              type="text"
              class="form-control py-2"
              placeholder="PASSWORD"
              aria-label="PASSWORD"
            />
          </div>
        </div>
        <div class="px-md-5 px-sm-2 px-2">
          <p class="caption-text px-4 color-text mt-2">
            I agree with the
            <a href="" class="text-decoration-none">terms & Conditions</a>
          </p>
        </div>
        <div
          class="d-flex flex-wrap justify-content-center align-items-center my-3"
        >
          <button type="button" class="btn button-sign px-5 py-2 mx-2">
            SIGN UP
          </button>
          <p class="px-2 my-3 caption-text color-text">
            Already have an account?
            <a href="" class="text-decoration-none">Login</a>
          </p>
        </div>
        <div
          style="width: 100%"
          class="card social-div border-0 rounded-0 position-relative d-flex justify-content-center"
        >
          <img src="/images/or.svg" width="35px" class="or" alt="..." />
          <p class="text-light text-center fw-bolder">
            Sign up with social platforms
          </p>
          <div class="d-flex justify-content-center">
            <img
              src="/images/facebook.svg"
              width="30px"
              class="img-fluid mx-2"
              alt="..."
            />
            <img
              src="/images/twitter.svg"
              width="30px"
              class="img-fluid mx-2"
              alt="..."
            />
            <img
              src="/images/google-plus.svg"
              width="30px"
              class="img-fluid mx-2"
              alt="..."
            />
            <img
              src="/images/linkedin.svg"
              width="30px"
              class="img-fluid mx-2"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
